<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        header{
            width: 90%;
            margin: auto;
        }
        h1{
            width: 40%;
            float: left;
            color: skyblue;
            line-height: 20px;
        }
        h1 >span{
            color: steelblue;
            font-size: 18px;
        }
        ul{
            width: 40%;
            float: right;
        }
        li{
            display: inline-block;
            padding: 15px 30px;
            font-weight: bolder;
            font-size: 24px;
            font-family: 'Courier New', Courier, monospace;
        }
        a{
            color: skyblue;
            text-decoration: none;
        }
        a:hover{
            color: steelblue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- header start -->
<header>

    <span>

        NAME HERE
    </span>
    </h1>
<ul>
    <li><a href="">Home</a></li>
    <li><a href="">Product</a></li>
    <li><a href="">Service</a></li>
</ul>
</header>
<!-- header End -->



<div>

</div>

</body>
</html>
